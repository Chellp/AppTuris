<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <style>

    </style>
</head>

<body>
    <h2>Motoristas: </h2>

    <main>

        <div class="center">
            <img src=""></img>

        </div>
        <form action="Cadastrar" method="post" formtarget="_blank">

            <label for="nomeUser">Nome</label><br>
            <input type="text" name="nomeUser" id="nome" tabindex="1"><br>

            <label for="sobrenomeUser">Sobrenome</label><br>
            <input type="text" name="sobrenomeUser" id="sobrenome" tabindex="2"><br>

            <label for="modeloCarro">Modelo do Carro:</label><br>
            <input type="text" name="modeloCarro" id="modelo" tabindex="3"><br>

            <label for="anoCarro">Ano do carro:</label><br>
            <input type="text" name="anoCarro" id="ano" tabindex="4"><br>

            <label for="corCarro">Cor do carro:</label><br>
            <input type="text" name="corCarro" id="cor" tabindex="5"><br>
        </form>
        <button id="Cadastrar" type="button">Cadastrar</button>
    </main>

    <script type="module" src="js/cadastrarMotorista.js"></script>
</body>

</html>
